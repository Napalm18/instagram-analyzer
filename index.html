<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analisador de Instagram</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD...') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 30px 20px 10px;
      animation: fadeInDown 1s ease forwards;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-upload {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #fff;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-upload input {
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00ffe7, #8300ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
      }
      to {
        text-shadow: 0 0 20px #8300ff, 0 0 30px #8300ff;
      }
    }

    main {
      padding: 20px;
      max-width: 800px;
      width: 100%;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .input-area {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #222;
      color: #0ff;
      box-shadow: 0 0 10px #0ff inset;
    }

    button {
      padding: 12px 20px;
      background: linear-gradient(90deg, #00ffe7, #8300ff);
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffe7;
    }

    .popup {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }

    .popup h2 {
      color: #fcb045;
    }

    a.btn-whatsapp {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 16px;
      background-color: #25d366;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.btn-whatsapp:hover {
      background-color: #1ebe57;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-upload">
      <input type="file" accept="image/*" title="Clique para trocar o logo" />
    </div>
    <h1>Analisador de Instagram</h1>

  <main>
    <div class="input-area">
      <input type="text" placeholder="Digite o @ do Instagram" id="inputInstagram" />
    </div>
    <button onclick="analisarPerfil()">Analisar Perfil</button>

    <div id="resultado" class="popup" style="display: none;">

  </script>
</body>

</html>
