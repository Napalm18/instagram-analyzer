<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analisador de Instagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: url('https://img.freepik.com/vetores-gratis/fundo-realista-abstrato-de-tecnologia-particula_23-2148431736.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.75);
    }

    .logo {
      max-width: 300px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 10px;
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00b3b3;
    }

    .popup {
      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 2rem;
      border-radius: 10px;
      margin-top: 2rem;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 20px #00ffff;
    }

    .profile-pic {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      text-align: left;
      margin-top: 1rem;
    }

    li::before {
      content: "✔ ";
      color: #00ffff;
    }

    .whatsapp-btn {
      margin-top: 2rem;
      background-color: #25D366;
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="imagem.png" alt="Logo ClickArt Analyzer" class="logo" />
    <h1>Analisador de Instagram</h1>
    <input type="text" id="username" placeholder="Digite o @ do perfil" />
    <button onclick="analisarPerfil()">Analisar</button>
    <div id="popup" class="popup" style="display:none;"></div>
  </div>

  <script>
    function analisarPerfil() {
      const username = document.getElementById("username").value;
      const popup = document.getElementById("popup");

      if (!username) {
        alert("Digite o nome de usuário!");
        return;
      }

      const fotoPerfil = `https://instagram.com/${username}/media/?size=t`;

      popup.innerHTML = `
        <img src='https://www.instagram.com/${username}/profile_pic' class='profile-pic' alt='Perfil'>
        <h2>@${username}</h2>
        <p>Análise rápida do perfil:</p>
        <ul>
          <li>Melhorar a bio com palavras-chave relevantes</li>
          <li>Adicionar destaques profissionais com capa personalizada</li>
          <li>Postar com frequência estratégica</li>
          <li>Utilizar carrosséis e Reels para maior alcance</li>
          <li>Usar legendas com CTA (chamada para ação)</li>
          <li>Responder todos os comentários e directs</li>
          <li>Organizar o feed com identidade visual</li>
          <li>Adicionar link inteligente na bio</li>
        </ul>
        <a href="https://wa.me/5511984852262?text=Quero%20Contratar!" class="whatsapp-btn" target="_blank">Quero Melhorar Meu Instagram</a>
      `;
      popup.style.display = "block";
    }
  </script>
</body>

</html>
