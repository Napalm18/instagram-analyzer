<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Analyzer Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
      background: url('https://cdn.pixabay.com/animation/2022/09/30/13/44/13-44-34-946_512.gif') no-repeat center center/cover;
      filter: brightness(0.3);
    }

    header {
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .analyzer-box {
      max-width: 700px;
      margin: 3rem auto;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00f0ff;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 25px #00f0ff80;
    }

    .analyzer-box input[type="text"] {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1.2rem;
    }

    .analyzer-box button {
      margin-top: 1rem;
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      background: #00f0ff;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .result-popup {
      margin-top: 2rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #00f0ff;
      display: none;
    }

    .result-popup img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00f0ff;
      margin-bottom: 1rem;
    }

    .result-popup ul {
      list-style: none;
    }

    .result-popup ul li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #00f0ff40;
    }

    .whatsapp-button {
      margin-top: 2rem;
      text-align: center;
    }

    .whatsapp-button a {
      background-color: #25D366;
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.2rem;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 0 10px #25D366;
    }
  </style>
</head>

<body>
  <div id="background"></div>
  <header>
    <h1>Instagram Analyzer Pro</h1>
  </header>

  <div class="analyzer-box">
    <input type="text" id="username" placeholder="Digite o @ do perfil...">
    <button onclick="analyzeProfile()">Analisar Perfil</button>

    <div class="result-popup" id="result">
      <img id="profile-pic" src="" alt="Foto do perfil">
      <ul id="suggestions"></ul>

      <div class="whatsapp-button">
        <a href="https://wa.me/5511984852262?text=Quero%20Contratar!" target="_blank">Quero Contratar!</a>
      </div>
    </div>
  </div>

  <script>
    function analyzeProfile() {
      const username = document.getElementById('username').value;
      if (!username) return alert("Por favor, digite um nome de usuário.");

      // Foto fictícia para visual (substituir por API real se desejar)
      document.getElementById("profile-pic").src = `https://unavatar.io/instagram/${username}`;

      const dicas = [
        "Seu perfil não está otimizado para vendas: inclua um destaque com depoimentos.",
        "A bio poderia ser mais objetiva com chamada para ação (ex: clique no link).",
        "A identidade visual não está padronizada. Crie um feed harmônico.",
        "Faltam destaques estratégicos como Preços, Sobre e Resultados.",
        "Você posta com baixa frequência. Crie um calendário de postagens.",
        "Não há prova social (comentários, curtidas). Invista em engajamento.",
        "O link na bio não está direcionando para um funil. Use um link com CTA.",
        "Suas legendas não estão vendendo. Use gatilhos mentais e storytelling.",
        "Não há vídeos ou reels recentes. Aproveite o alcance dos vídeos curtos.",
        "Você não está usando hashtags estratégicas para seu nicho."
      ];

      const list = document.getElementById('suggestions');
      list.innerHTML = "";
      dicas.forEach(dica => {
        const li = document.createElement("li");
        li.innerText = dica;
        list.appendChild(li);
      });

      document.getElementById('result').style.display = "block";
    }
  </script>
</body>

</html>
